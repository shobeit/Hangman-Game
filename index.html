<!DOCTYPE html>
<html lang="en-us">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Psychic Game</title>
</head>

<body>
    <div id="all">
        <h1 id="h1">The Psychic Game</h1>
        <div id="para">
            <p id="p1">Choose a number from 1-100!</p>
            <p id="p2">We will tell you if you are getting warmer</p>
        </div>
        <h2 id="h2"> Good luck</h2>
        <input type="text" id="input" placeholder="Enter your guess"></input>
        <button>Guess</button>
    </div>
    <p id="output1"></p>

    <script type="text/javascript">

        var guess = 0;
        var computer = (Math.random() * 100);
        var guessRemaining = 10;
        var guessMade = 0;
        var gameStatus;
        var winner = false;

        var input1 = document.querySelector("#input");
        var output1 = document.querySelector("#output");

        var btn = document.querySelector("button");

        btn.addEventListener("click", onMouseClick);

        function onMouseClick() {
            guess = parseInt(input1.value);
            guessRemaining--;
            guessMade++;
            gameStatus = "You have " + guessRemaining;
    }

        if (guess > computer) {
            output1.innerHTML = "Your guess is too high" + gameStatus;
            if (guessRemaining < 1) {
                gameEnd();
            }
        } else if (guess > computer) {
            output1.innerHTML = "Your guess is too low" + gameStatus;
            if (guessRemaining < 1) {
                gameEnd();
            }
        } else if (guess === computer) {
            output1.innerHTML = "You are absolutely right!" + gameStatus;
            gameEnd();
        }
    }

        function gameEnd() {
            if (winner) {
                output1.innerHTML = "Congratulations!"
            } else {
                output1.innerHTML = "Oh No! The number was " + computer + ". Try again."
            }
        }

    </script>

</body>

</html>
